<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé∞ INSTANT ‚Çπ50,000! - Lucky Number Draw</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap');
        
        :root {
            --gold: #FFD700;
            --dark-gold: #D4AF37;
            --red: #FF0000;
            --dark-red: #CC0000;
            --black: #111;
            --casino-light: #F8F8F8;
            --casino-dark: #1A1A1A;
            --glow: 0 0 20px rgba(255, 215, 0, 0.7);
            --red-glow: 0 0 20px rgba(255, 0, 0, 0.7);
            --blue-glow: 0 0 30px rgba(0, 100, 255, 0.8);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: radial-gradient(circle at center, #000000, #1A1A1A);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 15px;
            position: relative;
            z-index: 1;
        }
        
        /* Casino Header */
        .casino-header {
            background: linear-gradient(135deg, var(--red), var(--dark-red));
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: var(--red-glow);
            border: 3px solid var(--gold);
            position: relative;
            overflow: hidden;
        }
        
        .casino-header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { left: -50%; }
            100% { left: 150%; }
        }
        
        .casino-header h1 {
            font-size: 28px;
            font-weight: 900;
            color: white;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
            margin-bottom: 5px;
            letter-spacing: 1px;
        }
        
        .jackpot {
            font-size: 42px;
            font-weight: 900;
            color: var(--gold);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            margin: 10px 0;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .ticket-price {
            background-color: var(--black);
            color: var(--gold);
            display: inline-block;
            padding: 8px 20px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 18px;
            margin: 10px 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            border: 2px solid var(--gold);
        }
        
        /* Countdown Timer */
        .countdown {
            background-color: var(--black);
            color: var(--gold);
            padding: 10px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
            border: 2px solid var(--red);
            font-weight: bold;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }
        
        /* Casino Ticket Grid */
        .ticket-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin: 20px 0;
        }
        
        .ticket {
            background: linear-gradient(135deg, var(--red), var(--dark-red));
            border: 2px solid var(--gold);
            border-radius: 8px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 18px;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 3px 6px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }
        
        .ticket::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .ticket:hover::before {
            opacity: 1;
        }
        
        .ticket:hover {
            transform: translateY(-5px);
            box-shadow: var(--red-glow);
        }
        
        .ticket.selected {
            background: linear-gradient(135deg, var(--gold), var(--dark-gold));
            color: var(--black);
            box-shadow: var(--glow);
            transform: translateY(-5px);
            border-color: white;
        }
        
        .ticket.sold {
            background: linear-gradient(135deg, #333, #222);
            color: #777;
            cursor: not-allowed;
            border-color: #555;
        }
        
        /* Casino Action Button */
        .casino-btn {
            background: linear-gradient(135deg, var(--red), var(--dark-red));
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-weight: 900;
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            width: 100%;
            margin: 20px 0;
            box-shadow: var(--red-glow);
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .casino-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--dark-red), var(--red));
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
        }
        
        .casino-btn:hover::before {
            opacity: 1;
        }
        
        .casino-btn:disabled {
            background: #555;
            color: #999;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .casino-btn:active:not(:disabled) {
            transform: scale(0.98);
        }
        
        /* Winners Board */
        .winners-board {
            background: linear-gradient(135deg, #1A1A1A, #000);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid var(--gold);
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        
        .winners-board h3 {
            color: var(--gold);
            text-align: center;
            margin-bottom: 15px;
            font-size: 20px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }
        
        .winner {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #333;
            font-size: 14px;
        }
        
        .winner:last-child {
            border-bottom: none;
        }
        
        .winner-amount {
            color: var(--gold);
            font-weight: bold;
        }
        
        /* Modals */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .modal {
            background: linear-gradient(135deg, #1A1A1A, #000);
            border-radius: 15px;
            padding: 25px;
            width: 90%;
            max-width: 400px;
            border: 3px solid var(--gold);
            box-shadow: var(--glow);
            position: relative;
            overflow: hidden;
        }
        
        .modal::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                transparent,
                rgba(255, 215, 0, 0.1),
                transparent
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }
        
        .modal h2 {
            color: var(--gold);
            margin-bottom: 15px;
            font-size: 24px;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }
        
        .modal p {
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        /* Payment Modal */
        .payment-input {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #444;
            background: #333;
            color: white;
            font-size: 16px;
            margin: 15px 0;
            font-weight: bold;
        }
        
        .payment-input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }
        
        /* WhatsApp Button */
        .whatsapp-btn {
            background: #25D366;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin: 15px 0;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
        }
        
        .whatsapp-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.4);
        }
        
        .whatsapp-btn img {
            width: 24px;
            margin-right: 10px;
        }
        
        /* Confirmation Animation */
        .confirmation-animation {
            text-align: center;
            padding: 20px 0;
        }
        
        .confirmed-ticket {
            font-size: 60px;
            font-weight: 900;
            color: var(--gold);
            margin: 20px 0;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            animation: pulse 1.5s infinite;
        }
        
        /* Futuristic Animation */
        .futuristic-animation {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        
        .futuristic-animation.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .blue-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 100, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 100, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }
        
        @keyframes gridMove {
            0% { background-position: 0 0; }
            100% { background-position: 100px 100px; }
        }
        
        .magician {
            position: absolute;
            width: 200px;
            height: 300px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300"><path d="M100,50 Q150,100 100,150 Q50,200 100,250" stroke="%23FFD700" fill="none" stroke-width="3"/><circle cx="100" cy="100" r="30" fill="%231A1A1A" stroke="%23FFD700" stroke-width="3"/></svg>') no-repeat center;
            opacity: 0;
            animation: magicianAppear 3s forwards 1s;
        }
        
        @keyframes magicianAppear {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        .magician-door {
            position: absolute;
            width: 150px;
            height: 250px;
            background: var(--gold);
            clip-path: polygon(0 0, 100% 0, 80% 100%, 20% 100%);
            opacity: 0;
            animation: doorOpen 2s forwards 3s;
        }
        
        @keyframes doorOpen {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        /* Bonus Offer */
        .bonus-offer {
            background: linear-gradient(135deg, #1A1A1A, #000);
            padding: 20px;
            border-radius: 10px;
            border: 3px solid var(--gold);
            margin-top: 20px;
            text-align: center;
            box-shadow: var(--glow);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s;
        }
        
        .bonus-offer.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        .bonus-amount {
            font-size: 36px;
            font-weight: 900;
            color: var(--gold);
            margin: 10px 0;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
            animation: pulse 1.5s infinite;
        }
        
        /* Status Messages */
        .status-message {
            text-align: center;
            margin: 15px 0;
            font-size: 16px;
        }
        
        /* Loading Bar */
        .loading-bar {
            width: 100%;
            height: 6px;
            background: #333;
            border-radius: 3px;
            margin: 15px 0;
            overflow: hidden;
        }
        
        .loading-progress {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--gold), var(--dark-gold));
            border-radius: 3px;
            transition: width 0.3s;
        }
    </style>
</head>
